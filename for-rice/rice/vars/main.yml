---
user: daniel
repo_dependencies:
  # Shell
  - zsh
  - bat
  # Terminal
  - kitty
  # Launcher
  - rofi
  # Browser
  - firefox
  # Editor
  - vim
  - neovim
  # Editor config dependencies
  - gcc
  - make
  - git
  - ripgrep
  - fd
  - unzip
  # Sway & DE
  - sway
  - swaylock
  - swayidle
  - dunst
  - libnotify
  - playerctl
  - grimshot
  - pulseaudio
  - pulseaudio-utils
  - waybar
  - lxqt-policykit
  - xdg-user-dirs
  - nwg-wrapper
  - xhost
  - Thunar
  - zathura
  # Greeter
  - sddm

share_sway_configd:
  - 50-rules-browser.conf
  - 50-rules-pavucontrol.conf
  - 50-rules-policykit-agent.conf
  - 60-bindings-brightness.conf
  - 60-bindings-media.conf
  - 60-bindings-screenshot.conf
  - 60-bindings-volume.conf
  - 65-mode-passthrough.conf
  - 90-bar.conf
  - 90-swayidle.conf
  - 95-autostart-policykit-agent.conf
  - 95-xdg-desktop-autostart.conf
  - 95-xdg-user-dirs.conf

share_sway_systemd:
  - 95-system-keyboard-config.conf
  - 95-xdg-desktop-autostart.conf

etc_sway_configd:
  - 10-systemd-cgroups.conf
  - 10-systemd-session.conf

zsh_plugins:
  - repo: https://github.com/zsh-users/zsh-autosuggestions.git
    name: zsh-autosuggestions
  - repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    name: zsh-syntax-highlighting
  - repo: https://github.com/MichaelAquilina/zsh-you-should-use.git
    name: zsh-you-should-use
  - repo: https://github.com/fdellwing/zsh-bat.git
    name: zsh-bat
